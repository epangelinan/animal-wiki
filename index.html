<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel ="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Animal Wiki</title>
  </head>
  <body>
    <h1>Animal Wiki</h1>
    <p>
      Pick an Animal
    </p>
    <select class="form-control" id="animal">
      <option value="0"></option>
      <option value="1">Whales</option>
      <option value="2">Turtles</option>
      <option value="3">Snakes</option>
    </select>

      <div class="whales">
        <p>
          Whales live in the ocean and are mammals.
        </p>
        <img src="img/killerwhale.jpg" alt="image of 2 whales" />
      </div>

      <div class="turtles">
        <p>
          Turtles are reptiles and live in a shell.
        </p>
        <img src="img/turtle.jpg" alt="a picture of a turtle" />
      </div>

      <div class="snakes">
      <p>
        Snakes are reptiles and some lay eggs, and others have live young.
      </p>
      <img src="img/snake.jpg" alt="picture of a snake" />
      </div>

  </body>
</html>
